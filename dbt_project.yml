
name: 'certi_dbt'
version: '1.0.0'
config-version: 2


profile: 'default'

analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  
clean-targets:         
  - "target"
  - "dbt_packages"


vars:
  
  producto: "Aloe Vera"

tests:
  +store_failures: true
  +database: NGARCIA_DB_DEV
  +schema: TEST

models:

  certi_dbt:
    +database: "NGARCIA_DB_{{env_var('DBT_ENVIROMENT')}}"
    
    stg:
      materialized: view
      +tags: Silver
      +schema: 'SILVER'

    marts:
      materialized: table
      +tags: Gold
      +schema: 'GOLD'

snapshots:
    certi_dbt:
      target_database: NGARCIA_DB_DEV
      
      stg:
        target_schema: 'target.schema_SILVER'
    
      marts: 
        target_schema: 'target.schema_GOLD'
